<!DOCTYPE html>
<html>
    <head>
<title>Internet Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="document.getElementById('home').style = 'background-color: #109c3f;'; document.getElementById('section').style = 'opacity: 0;'">
       
    <ul class="te" id="tes">
        <li class="ch" onclick="home()" style="float: left;"><a  class="as" id="home">Home</a></li>
        <li class="ch"  onclick="unity()" style="float: left;"><a class="as" id="unity">Unity Projects</a></li>
        <li class="ch"  onclick="web()" style="float: left;"><a class="as" id="web">Websites</a></li>
          <li class="cha" id="cha" style="float: right;"><a>ALEXBROWN.ORG</a></li>


</ul>
<section id="section">
</section>
<style>
         @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
          
          body {
            margin: 0;
          }
          html {
              font-size: 25px;
              font-family: 'Open Sans', sans-serif;
          }
          .te {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2bbd5c;
      cursor: default;
           width: 100vw;
          }
          
          .ch a {
  display: block;
  color: white;
  padding: 8px 16px;
  text-decoration: none;
  
  
}

.ch a:hover {
    background: #109c3f;
  color: white;
  font-weight: bolder;
  transition: background 0.3s ease;
  
  cursor: pointer;
}

.cha a{
    display:inline-block;
  color: white;
  padding: 8px 16px;
  text-decoration: underline;
  margin: 0;

  float: none;
}


</style>   

<script>


function home() {
  document.getElementById("section").style = "opacity: 0;"

    document.getElementById("section").innerHTML = ""
   
   //Style
    document.getElementById("web").style = "background-color: 2bbd5c;"
    document.getElementById("section").style = "opacity: 1; transition:all 1s ease;"
    document.getElementById("unity").style = "background-color: 2bbd5c;"
    document.getElementById("home").style = "background-color: #109c3f;"
}
function web() {
  document.getElementById("section").style = " opacity: 0;"

   document.getElementById("section").innerHTML = "<h1 style='text-align: center; overflow:hidden; overflow-y:hidden;'>Check back soon for <em style='text-decoration: underline;'>"+document.getElementById('web').innerText +"</em>.</h1>"
//Style
document.getElementById("web").style = "background-color: #109c3f;"
document.getElementById("section").style = " opacity: 1; transition:all 1s ease;"
document.getElementById("home").style = "background-color: 2bbd5c;"
document.getElementById("unity").style = "background-color: 2bbd5c;"

}
function unity() {
  document.getElementById("section").style = " opacity: 0;"

    document.getElementById("section").innerHTML = "<h1 style='text-align: center;'>Check back soon for <em style='text-decoration: underline;'>"+document.getElementById('unity').innerText +"</em>.</h1>"
   
// Style
    document.getElementById("unity").style = "background-color: #109c3f;"
    document.getElementById("section").style = " opacity: 1; transition:all 1s ease;"
    document.getElementById("home").style = "background-color: 2bbd5c;"
document.getElementById("web").style = "background-color: 2bbd5c;"
}



</script>
</body>
</html>
